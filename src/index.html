<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dataverse</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class= "header">
      <div class="desktop">
        <h1>Costa Rica te enamora</h1>
      </div>
      <div class="tablet">
        <h1>Costa Rica te enamora</h1>
      </div>
      <div class="movil">
        <h1>Costa Rica te enamora</h1>
      </div>
      <p>
        <label for="filtar" >Filtar </label>
        <select class="select" data-testid="select-filter" name="filtrarProvincia" value="location">
        <option value="" disabled selected>Selecciona una opción</option>
        <option value="Puntarenas">Puntarenas</option>
        <option value="San José">San José</option>
        <option value="Alajuela">Alajuela</option>
        <option value="Cartago">Cartago</option>
        <option value="Guanacaste">Guanacaste</option>
        <option value="Limón">Limón</option>
        </select>
        <button data-testid="button-clear">Limpiar</button>
      </p>
      <p>
        <label for="ordenar">Ordenar por</label>
        <select class="select" data-testid="select-sort" name="ordenar" id="ordenar">
          <option value="asc">Nombre</option>
          <option value="asc">Precio</option>
        </select>
        <label><input type="radio" name="sort-order" value="asc" checked/>Ascendente</label>
        <label><input type="radio" name="sort-order" value="desc"/>Descendente</label>
      </p>
    </header>
    <main>
      <h2>VAMOS A TURISTERA</h2>
      <div id="root">
        <!-- aqui vamos a traer la data -->
      </div>
    </main>
    <footer class="footer">Autores: Maddy y Pao</footer>
    <script src="main.js" type="module"></script>
  </body>
</html>
