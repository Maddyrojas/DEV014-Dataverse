<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dataverse</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="top-page">
      <header>
        <nav></nav>
        <h1>Costa Rica te enamora</h1>
        <b class="text-welcome">Conocé los mejores rincones de nuestro país, descrubriendo todas las actividades que Costa Rica nos ofrece para hacer y disfrutar.</b>
        <button class="btn-header">SABER MÁS</button>
      </header>
    </div>
    <div class="filter-zone">
      <label for="filter" >Filtar </label>
      <select id="filter" data-testid="select-filter" name="filtrarProvincia" value="location">
      <option value="All Options">Todas las opciones</option>
      <option value="Puntarenas">Puntarenas</option>
      <option value="San José">San José</option>
      <option value="Alajuela">Alajuela</option>
      <option value="Cartago">Cartago</option>
      <option value="Guanacaste">Guanacaste</option>
      <option value="Limón">Limón</option>
      </select>
      <button data-testid="button-clear">Limpiar</button>
    </div>
    <div class="sort-zone">
      <label for="sort">Ordenar por</label>
      <select id="sort" data-testid="select-sort" name="ordenar">
        <option value="name">Nombre</option>
        <option value="gastoPromedio">Precio</option>
      </select>
      <label for="asc"><input type="radio"  id="asc" name="sort-order" value="asc" checked/>Ascendente</label>
      <label for="desc"><input type="radio" id="desc" name="sort-order" value="desc"/>Descendente</label>
    </div>
    <main>
      <h2>VAMOS A TURISTEAR</h2>
      <div id="root">
        <!-- aqui vamos a traer la data -->
      </div>
    </main>
    <footer class="footer">
      <p>Autores: Maddy y Pao</p>
    </footer>
    <script src="main.js" type="module"></script>
  </body>
</html>
